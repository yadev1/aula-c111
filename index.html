<html>
    <head>
        <title>reconhecimento de imagen</title>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">

            <center>
                <h3 class="btn btn-default heading">rrrreconhecimiento de imagen</h3>
                <br><br>

                <p style="font-size: 22px;">o modelo fuoi ttrrrreeeeiiinado pra identify those objetos:</p>
                <b class="name_of_objects">
                    watch
                    <hr>
                    spoon
                    <hr>
                    samsung
                    <hr>
                    bo o wa er
                    <hr>
                </b>
                <label>view da webcam:</label>
                <div id="camera"></div>
                <br><br>
                <div id="result"></div>
                <br><br>
                <button onclick="take_snapshot()" class="btn btn-info">capture an imagen</button>
                <br><br>
                <button onclick="check();" class="btn btn-success">Identify the imagen</button>
                <br><br>
                <p style="font-size: 22px">object: <span id="result_object_name"></span> </p>
                <p style="font-size: 22px">precision: <span id="result_object_accuracy"></span> </p>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
